/api/v1/form/postquestions:
  post:
    tags:
      - Form
    description: Guardar respuestas en formulario
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              estudianteId:
                type: number
              answers:
                type: array
          example:
            {
                "estudianteId": 123456789,
                "answers": [4, 1, 3, 2]
            }

    responses:
      200:
        description: Petici√≥n exitosa
        content:
          application/json:
            schema:
              type: object
              properties:
                state:
                  type: boolean
                message:
                  type: string
                  description: Mensaje de respuesta 
            example:
              {
                  "state": true,
                  "message": "Respuestas almacenadas con exito"
              }